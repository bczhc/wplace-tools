[package]
name = "wplace-tools"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive"] }
flate2 = "1.1.2"
once_cell = "1.21.3"
rayon = "1.11.0"
walkdir = "2.5.0"
indicatif = "0.18.0"
pathdiff = "0.2.3"
png = "0.18.0"
bytesize = "2.1.0"
env_logger = "0.11.8"
log = "0.4.28"

[[bin]]
name = "archive-tool"
path = "src/archive_tool.rs"

[[bin]]
name = "find-full-color-chunks"
path = "src/playground/find_full_color_chunks.rs"

[[bin]]
name = "diff-size-of-chunks-changed"
path = "src/playground/diff_size_of_chunks_changed.rs"